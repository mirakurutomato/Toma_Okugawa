<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>奥河 董馬（Toma Okugawa）</title>
  <meta name="description" content="奥河董馬（Toma Okugawa）のプロフィールページです。弓削商船高等専門学校 情報工学科 2年生、Wakuwaku of the Future Lab 代表。PythonやMySQLを用いたデータ分析、画像処理、Webアプリ開発に取り組んでいます。">
  <meta name="keywords" content="奥河董馬,Toma Okugawa,弓削商船高専,情報工学科,Wakuwaku of the Future Lab,Python,MySQL,データ分析,画像処理,Webアプリ開発">
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #3b82f6;
      --primary-light: #60a5fa;
      --primary-dark: #1d4ed8;
      --secondary-color: #e0f2fe;
      --accent-color: #0ea5e9;
      --text-primary: #1f2937;
      --text-secondary: #64748b;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f0f9ff;
      --bg-gradient: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 50%, #93c5fd 100%);
      --bg-gradient-subtle: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      --shadow-soft: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 12px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-secondary);
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #dbeafe, #bfdbfe);
      background-size: 400% 400%;
      animation: gradientShift 25s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .ly_header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1rem 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-soft);
    }

    .ly_header_inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo a {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav_list {
      display: flex;
      list-style: none;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav_list a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      white-space: nowrap;
    }

    .nav_list a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      transition: left 0.3s ease;
      z-index: -1;
    }

    .nav_list a:hover::before {
      left: 0;
    }

    .nav_list a:hover {
      color: white;
      transform: translateY(-1px);
    }

    .nav_list a[aria-current="page"] {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
    }

    main {
      padding-top: 80px;
      min-height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease-out;
      padding: 2rem 0;
    }

    .page-header h1 {
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .page-header .trophy-icon {
      font-size: clamp(2rem, 6vw, 2.5rem);
      color: var(--primary-color);
      animation: bounce 2s ease-in-out infinite;
    }

    .page-header p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--text-secondary);
      text-align: center;
    }

    .ly_cont {
      background: var(--bg-primary);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      animation: fadeInUp 1s ease-out 0.3s both;
      position: relative;
      overflow: hidden;
    }

    .ly_cont::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    .ly_cont h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .ly_cont .icon {
      width: clamp(32px, 8vw, 40px);
      height: clamp(32px, 8vw, 40px);
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: clamp(1rem, 3vw, 1.2rem);
      flex-shrink: 0;
    }

    .ly_cont ul {
      list-style: none;
      padding: 0;
    }

    .ly_cont li {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-tertiary);
      border-radius: 8px;
      border-left: 3px solid var(--primary-color);
      transition: all 0.3s ease;
      flex-wrap: wrap;
    }

    .ly_cont li:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow-soft);
    }

    .ly_cont time {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      flex-shrink: 0;
    }

    .ly_cont li span:last-child {
      font-size: clamp(0.9rem, 3vw, 1rem);
      line-height: 1.5;
    }

    footer {
      background: var(--text-primary);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-8px);
      }
      60% {
        transform: translateY(-4px);
      }
    }

    /* タブレット対応 */
    @media (min-width: 768px) {
      .ly_header_inner {
        padding: 0 2rem;
      }

      main {
        padding-left: 2rem;
        padding-right: 2rem;
        padding-top: 120px;
      }

      .page-header {
        margin-bottom: 4rem;
      }

      .ly_cont {
        padding: 2.5rem;
      }

      .nav_list {
        gap: 2rem;
      }

      .ly_cont li {
        flex-wrap: nowrap;
      }
    }

    /* デスクトップ対応 */
    @media (min-width: 1024px) {
      footer {
        margin-top: 6rem;
      }
    }

    /* 極小画面対応 */
    @media (max-width: 320px) {
      .ly_header_inner {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0 0.5rem;
      }

      .nav_list {
        justify-content: center;
        gap: 0.5rem;
      }

      main {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }

      .ly_cont {
        padding: 1.5rem;
      }

      .ly_cont li {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        gap: 0.5rem;
      }

      .page-header h1 {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="animated-bg"></div>
  
  <header class="ly_header" role="banner">
    <div class="ly_header_inner">
      <span class="logo"><a href="home.html" aria-label="ホームページに戻る">奥河 董馬</a></span>
      <nav class="nav" role="navigation" aria-label="メインナビゲーション">
        <ul class="nav_list">
          <li><a href="home.html"><i class="fas fa-home"></i> ホーム</a></li>
          <li><a href="background.html"><i class="fas fa-user-graduate"></i> 経歴・活動</a></li>
          <li><a href="award.html" aria-current="page"><i class="fas fa-trophy"></i> 受賞</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main">
    <div class="page-header">
      <h1>
        <i class="fas fa-trophy trophy-icon"></i>
        Awards
      </h1>
      <p>受賞歴</p>
    </div>

    <article>
      <section class="ly_cont">
        <h1><span class="icon"><i class="fas fa-medal"></i></span><span>受賞（Award）</span></h1>
        <ul>
          <li>
            <time datetime="2025-04">2025/04</time>
            <span>弓削商船高等専門学校 第12回情報工学科学生表彰 優秀学生賞</span>
          </li>
        </ul>
      </section>
    </article>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 奥河董馬（Toma Okugawa）. All Rights Reserved.</p>
  </footer>

  <script>
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.ly_cont').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
