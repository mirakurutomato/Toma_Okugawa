    <style>
        body {
            background: #f6f8fa;
            font-family: 'Philosoher', sans-serif;
            margin: 0;
            padding: 0;
        }

        .ly_header {
            padding-top: 20px;
            border-bottom: 1px solid #ddd;
        }

        .ly_header_inner {
            max-width: 1230px;
            padding: 0 15px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5em;
            margin: 0;
        }

        .logo a {
            text-decoration: none;
            color: #333;
        }

        nav {
            margin-top: 10px;
        }

        .nav_list {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        .nav_list li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav_list li a:hover {
            color: #0078d7;
        }

        .ly_cont {
            max-width: 1230px;
            padding: 48px 32px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
        }

        .ly_cont h2 {
            margin-bottom: 18px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .ly_cont p {
            font-size: 1.1em;
            color: #444;
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            .ly_header_inner {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav_list {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .ly_cont {
                padding: 32px 16px;
            }

            .logo {
                font-size: 1.3em;
            }

            .nav_list {
                gap: 10px;
                flex-direction: column;
            }
        }
    </style>
</head>
